<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graphique ARENH</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 40px;
      color: #1c1c1c;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #f9f9f9;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }
    h1 {
      text-align: center;
      color: #5a52ff;
      font-size: 24px;
      margin-bottom: 40px;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Ã‰volution des valeurs wARENH et woARENH</h1>
    <canvas id="myChart"></canvas>
  </div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbxIqA1HjBZH_MjPl7PtDDoSnAMT5YEgX9MZo6j5aqniq-Ljz69070q61tzk6jQUCa0/exec")
      .then(response => response.json())
      .then(data => {
        const labels = data.map(row => row.Date);
        const wARENH = data.map(row => parseFloat(row.wARENH));
        const woARENH = data.map(row => parseFloat(row.woARENH));

        const ctx = document.getElementById("myChart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "wARENH",
                data: wARENH,
                borderColor: "#0fc4b2",
                backgroundColor: "rgba(15, 196, 178, 0.2)",
                tension: 0.3,
                fill: true,
              },
              {
                label: "woARENH",
                data: woARENH,
                borderColor: "#ff6c95",
                backgroundColor: "rgba(255, 108, 149, 0.2)",
                tension: 0.3,
                fill: true,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: "top",
                labels: {
                  color: "#1c1c1c",
                  font: {
                    size: 14,
                  },
                },
              },
            },
            scales: {
              x: {
                ticks: {
                  color: "#1c1c1c",
                },
              },
              y: {
                ticks: {
                  color: "#1c1c1c",
                },
              },
            },
          },
        });
      })
      .catch(error => {
        console.error("Erreur lors du chargement des donnÃ©es :", error);
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Graphique ARENH</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>ðŸ“Š Ã‰volution des valeurs wARENH et woARENH</h2>
  <canvas id="graphique" width="800" height="400"></canvas>

  <script>
    async function fetchData() {
      const url = "https://script.google.com/macros/s/AKfycbw6Qq8nng7mKnoT9C_LCmpvd6JekQTYe9WMl5LWjubq5itj-nsPDPSxYem9TKs3Ddhn/exec";
      const response = await fetch(url);
      const data = await response.json();

      console.log('DonnÃ©es reÃ§ues:', data);

      const labels = data.map(row => row.Date);
      const wARENHDatas = data.map(row => parseFloat(row.wARENH));
      const woARENHDatas = data.map(row => parseFloat(row.woARENH));

      const ctx = document.getElementById('graphique').getContext('2d');

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'wARENH',
              data: wARENHDatas,
              borderColor: '#5a52ff',
              fill: false,
              tension: 0.3
            },
            {
              label: 'woARENH',
              data: woARENHDatas,
              borderColor: '#0fc4b2',
              fill: false,
              tension: 0.3
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false,
              title: { display: true, text: 'Valeurs' }
            },
            x: {
              title: { display: true, text: 'Date' }
            }
          }
        }
      });
    }

    fetchData();
  </script>
</body>
</html>

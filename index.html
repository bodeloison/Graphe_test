<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ã‰volution des valeurs wARENH et woARENH</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #ffffff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #f9f9f9;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      max-width: 900px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #5a52ff;
      font-size: 28px;
      margin-bottom: 40px;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“Š Ã‰volution des valeurs wARENH et woARENH</h2>
    <canvas id="graphCanvas"></canvas>
  </div>

  <script>
    async function fetchData() {
      const response = await fetch("https://script.google.com/macros/s/AKfycbw6Qq8nng7mKnoT9C_LCmpvd6JekQTYe9WMl5LWjubq5itj-nsPDPSxYem9TKs3Ddhn/exec");
      const data = await response.json();

      const labels = data.map(item => item.date);
      const wARENH = data.map(item => parseFloat(item.wARENH));
      const woARENH = data.map(item => parseFloat(item.woARENH));

      const ctx = document.getElementById("graphCanvas").getContext("2d");

      new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: "wARENH",
              data: wARENH,
              borderColor: "#5a52ff",
              backgroundColor: "rgba(90, 82, 255, 0.1)",
              tension: 0.4,
              fill: true,
            },
            {
              label: "woARENH",
              data: woARENH,
              borderColor: "#0fc4b2",
              backgroundColor: "rgba(15, 196, 178, 0.1)",
              tension: 0.4,
              fill: true,
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: "bottom",
              labels: {
                color: "#333",
                font: {
                  size: 14
                }
              }
            },
            tooltip: {
              mode: "index",
              intersect: false,
              backgroundColor: "#ff6c95",
              titleColor: "#fff",
              bodyColor: "#fff"
            }
          },
          scales: {
            x: {
              title: {
                display: true,
                text: "Date",
                color: "#333"
              },
              ticks: {
                color: "#666"
              }
            },
            y: {
              title: {
                display: true,
                text: "Valeurs",
                color: "#333"
              },
              ticks: {
                color: "#666"
              },
              beginAtZero: true
            }
          }
        }
      });
    }

    fetchData();
  </script>
</body>
</html>

<!-- IntÃ©gration de Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Conteneur responsive -->
<div style="max-width: 900px; margin: 40px auto; padding: 20px; background-color: #ffffff; border-radius: 16px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); font-family: 'Segoe UI', sans-serif;">
  <h2 style="color: #5a52ff; text-align: center; font-size: 24px; margin-bottom: 30px;">
    ğŸ“ˆ Evolution des donnÃ©es Ã©nergie - ActualisÃ© chaque jour
  </h2>

  <div style="position: relative; height: 400px;">
    <canvas id="papernestChart"></canvas>
  </div>
</div>

<script>
// Ton lien Apps Script JSON (DOIT Ãªtre public et bien configurÃ©)
const url = "https://script.google.com/macros/s/AKfycbw6Qq8nng7mKnoT9C_LCmpvd6JekQTYe9WMl5LWjubq5itj-nsPDPSxYem9TKs3Ddhn/exec";

fetch(url)
  .then(response => response.json())
  .then(data => {
    const labels = [];
    const wARENH = [];
    const woARENH = [];

    data.forEach(row => {
      labels.push(row.Time);
      wARENH.push(parseFloat(row.wARENH));
      woARENH.push(parseFloat(row.woARENH));
    });

    const ctx = document.getElementById('papernestChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'Avec ARENH',
            data: wARENH,
            borderColor: '#0fc4b2',
            backgroundColor: 'rgba(15, 196, 178, 0.1)',
            borderWidth: 3,
            tension: 0.3,
            fill: true
          },
          {
            label: 'Sans ARENH',
            data: woARENH,
            borderColor: '#ff6c95',
            backgroundColor: 'rgba(255, 108, 149, 0.1)',
            borderWidth: 3,
            tension: 0.3,
            fill: true
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'top',
            labels: {
              color: '#333',
              font: {
                size: 14
              }
            }
          },
          tooltip: {
            mode: 'index',
            intersect: false
          }
        },
        interaction: {
          mode: 'nearest',
          axis: 'x',
          intersect: false
        },
        scales: {
          x: {
            ticks: { color: '#5a52ff' },
            title: {
              display: true,
              text: 'Semestres',
              color: '#5a52ff'
            }
          },
          y: {
            ticks: { color: '#5a52ff' },
            title: {
              display: true,
              text: 'Prix en câ‚¬/kWh',
              color: '#5a52ff'
            },
            beginAtZero: false
          }
        }
      }
    });
  })
  .catch(error => {
    console.error("Erreur lors du chargement des donnÃ©es :", error);
  });
</script>

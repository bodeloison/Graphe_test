<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Graphique wARENH vs woARENH</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px;
      border-radius: 20px;
      background: #f9f9f9;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }
    h2 {
      text-align: center;
      color: #5a52ff;
    }
    #chart {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“Š Ã‰volution des valeurs wARENH et woARENH</h2>
    <canvas id="chart"></canvas>
  </div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbw6Qq8nng7mKnoT9C_LCmpvd6JekQTYe9WMI5LWjuba5itj-nsPDPSxYem9TKs3Ddhn/exec")
      .then(response => response.json())
      .then(data => {
        const ctx = document.getElementById('chart').getContext('2d');

        new Chart(ctx, {
          type: 'line',
          data: {
            labels: data.map(row => row.periode),
            datasets: [
              {
                label: 'wARENH',
                data: data.map(row => parseFloat(row.warenh)),
                borderColor: '#00bfa6',
                backgroundColor: 'rgba(0,191,166,0.15)',
                fill: true,
                tension: 0.3
              },
              {
                label: 'woARENH',
                data: data.map(row => parseFloat(row.woarenh)),
                borderColor: '#e57399',
                backgroundColor: 'rgba(229,115,153,0.15)',
                fill: true,
                tension: 0.3
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
                labels: {
                  font: {
                    size: 14
                  }
                }
              },
              title: {
                display: false
              }
            },
            scales: {
              y: {
                beginAtZero: false
              }
            }
          }
        });
      })
      .catch(error => {
        console.error("Erreur lors du chargement des donnÃ©es :", error);
      });
  </script>
</body>
</html>

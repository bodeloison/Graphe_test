<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graphique ARENH</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #f7f7f7;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
      max-width: 900px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #5a52ff;
      margin-bottom: 40px;
      font-size: 28px;
    }

    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“Š Ã‰volution des valeurs wARENH et woARENH</h2>
    <canvas id="graphique"></canvas>
  </div>

  <script>
    async function fetchData() {
      const url = "https://script.google.com/macros/s/AKfycbw6Qq8nng7mKnoT9C_LCmpvd6JekQTYe9WMl5LWjubq5itj-nsPDPSxYem9TKs3Ddhn/exec";
      const response = await fetch(url);
      const data = await response.json();

      const labels = data.map(row => row.Date);
      const wARENHDatas = data.map(row => row.wARENH);
      const woARENHDatas = data.map(row => row.woARENH);

      const ctx = document.getElementById("graphique").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: "wARENH",
              data: wARENHDatas,
              borderColor: "#5a52ff",
              backgroundColor: "#5a52ff33",
              borderWidth: 3,
              fill: false,
              tension: 0.3
            },
            {
              label: "woARENH",
              data: woARENHDatas,
              borderColor: "#0fc4b2",
              backgroundColor: "#0fc4b233",
              borderWidth: 3,
              fill: false,
              tension: 0.3
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: {
                font: {
                  size: 14
                }
              }
            }
          },
          scales: {
            y: {
              title: {
                display: true,
                text: 'Valeurs',
                font: {
                  size: 14
                }
              }
            },
            x: {
              title: {
                display: true,
                text: 'Semestre',
                font: {
                  size: 14
                }
              }
            }
          }
        }
      });
    }

    fetchData();
  </script>
</body>
</html>
